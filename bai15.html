<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type=text]
        {
            width: 100px;
            -webkit-transition: width .35s ease-in-out;
            transition: width .35s ease-in-out;
        }
        input[type=text]:focus
        {
            width: 250px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
        <div style="width: 400px; height: 50px; background-color: white; box-shadow : rgb(139, 135, 135) 1px 1px 1px 1px;">
          Search:  <input  type="text" name ="search" style="margin-top: 10px; margin-left: 9px;">
        </div>  
</body>
